security.protocol=SASL_SSL
sasl.mechanism=PLAIN
sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username=?controller_user? password=?bitnami?; # Path to the keystore (if client authentication is required) ssl.keystore.location=/opt/bitnami/kafka/config/certs/kafka.keystore.jks ssl.keystore.password=111111 ssl.key.password=111111 # Path to the truststore ssl.truststore.location=/opt/bitnami/kafka/config/certs/kafka.truststore.jks ssl.truststore.password=111111 ssl.endpoint.identification.algorithm=